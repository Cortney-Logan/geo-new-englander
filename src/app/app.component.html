<app-header></app-header>
<div id="game-board">
  <app-navigation (submitMove)="triggerMove($event)" [randomSpot]="randomSpot"></app-navigation>
  <app-map
    (submitState)="toggleStateSubmitted($event)"
    [randomSpot]="randomSpot"
    [newCenter]="center"
  ></app-map>
  <app-information [randomSpot]="randomSpot"></app-information>
  <app-guess-modal
    [selectedState]="selectedState"
  ></app-guess-modal>
</div>
<app-player-area
  [selectedState]="selectedState"
  [states]="states"
  (submitRandomSpot)="toggleRandomSpotSubmitted($event)"
></app-player-area>
