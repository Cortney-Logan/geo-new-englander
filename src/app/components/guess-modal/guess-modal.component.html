<div *ngIf="guess" id="guess-modal-container">
  <h2>Guess the County</h2>
  <form>
    <select
      name="county"
      [(ngModel)]="selectedCounty">
      <option *ngFor="let county of counties" [ngValue]="county">
        {{ county }}
      </option>
    </select>
  </form>
  <button class="modal-btn" (click)="submitGuess()">Guess</button>
  <button class="modal-btn" (click)="toggleGuessModal()">Cancel</button>
  <h2>{{message}}</h2>
</div>
