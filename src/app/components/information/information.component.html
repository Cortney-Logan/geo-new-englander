<div id="information-container">
  <h2>Information</h2>
  <h4>Latitude</h4>
  <p *ngIf="!quit">???</p>
  <p *ngIf="quit && locationDetails && randomSpot">{{randomSpot[0]}}</p>
  <h4>Longitude</h4>
  <p *ngIf="!quit">???</p>
  <p *ngIf="quit && locationDetails && randomSpot">{{randomSpot[1]}}</p>
  <h4>County</h4>
  <p *ngIf="!quit">???</p>
  <p *ngIf="quit && locationDetails">{{county}}</p>
  <h4>Town</h4>
  <p *ngIf="!quit">???</p>
  <p *ngIf="quit && locationDetails">{{town}}</p>
</div>
