<div id="information-container">
  <h2>Information</h2>
  <h4>Latitude</h4>
  <p *ngIf="!toggleService.showLocationInformation">???</p>
  <p *ngIf="toggleService.showLocationInformation && randomSpot">{{randomSpot[0]}}</p>
  <h4>Longitude</h4>
  <p *ngIf="!toggleService.showLocationInformation">???</p>
  <p *ngIf="toggleService.showLocationInformation && randomSpot">{{randomSpot[1]}}</p>
  <h4>County</h4>
  <p *ngIf="!toggleService.showLocationInformation">???</p>
  <p *ngIf="toggleService.showLocationInformation && locationIdService.county">{{locationIdService.county}}</p>
  <h4>Town</h4>
  <p *ngIf="!toggleService.showLocationInformation">???</p>
  <p *ngIf="toggleService.showLocationInformation && locationIdService.town">{{locationIdService.town}}</p>
</div>
