<div id="button-container">
  <button *ngIf="selectedState && toggleService.start" (click)="toggleStart()">Start</button>
  <button *ngIf="!toggleService.start && !toggleService.showPlayAgain" (click)="toggleGuess()">Guess</button>
  <button *ngIf="!toggleService.start && !toggleService.showPlayAgain" (click)="toggleQuit()">Quit</button>
  <button *ngIf="toggleService.showPlayAgain" (click)="toggleGameReset()">Play Again?</button>
</div>
